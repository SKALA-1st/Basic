<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex + Grid Layout</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>

    <!-- Flexbox for the First Row -->
    <div class="flex-container">
        <input type="text" placeholder="Insert box" class="insert-box">
        <button class="btn">Click</button>
        <button class="btn">Cancel</button>
    </div>

    <!-- Grid for the Contents Section -->
    <div class="grid-container">
        <div class="grid-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis in blanditiis expedita id, nesciunt quod molestias ducimus error omnis doloribus quidem culpa iste architecto non quo beatae consequuntur eum. Rerum!</div>
        <div class="grid-item">Content 2</div>
        <div class="grid-item">Content 3</div>
        <div class="grid-item">Content 4</div>
        <div class="grid-item">Content 5</div>
        <div class="grid-item">Content 6</div>
    </div>

</body>
</html>
