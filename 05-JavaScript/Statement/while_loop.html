<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // While loop
        let i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }

        // Do while loop
        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j < 5);

    </script>
</body>
</html>
