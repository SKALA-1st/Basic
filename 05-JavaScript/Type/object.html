<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object Variables
        let studentScore ={
            koreanScore: 90,
            mathScore: 80,
            englishScore: 70,
            scienceScore: 60
        };
        console.log(studentScore); // {koreanScore: 90, mathScore: 80, englishScore: 70, scienceScore: 60}
        console.log(studentScore.koreanScore); // 90
        console.log(studentScore['mathScore']); // 80
        console.log(studentScore[`englishScore`]); // 70
        console.log(studentScore["scienceScore"]); // 60
    </script>
</body>
</html>
