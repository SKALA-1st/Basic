<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number Variables
        const num1 = 10;
        const num2 = 20;
        console.log(num1, num2); // 10 20

        // Arithmetic Operators
        const sum = num1 + num2;
        const sub = num1 - num2;
        const mul = num1 * num2;
        const div = num1 / num2;
        const mod = num1 % num2;
        console.log(sum); // 30
        console.log(sub); // -10
        console.log(mul); // 200
        console.log(div); // 0.5
        console.log(mod); // 10

        // Increment and Decrement Operators
        let num3 = 10;
        num3++;
        console.log(num3); // 11
        num3--;
        console.log(num3); // 10

        // Assignment Operators
        let num4 = 10;
        num4 += 20;
        console.log(num4); // 30
        num4 -= 20;
        console.log(num4); // 10
        num4 *= 20;
        console.log(num4); // 200
        num4 /= 20;
        console.log(num4); // 10
        num4 %= 20;
        console.log(num4); // 10 나머지임
    </script>
</body>
</html>
