<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 학습</h1>
    <script>
        document.write("<h1>자바스크립트 학습</h1>"); // HTML에 출력
        console.log("자바스크립트 TEST"); // 콘솔에 출력
        // alert("환영") 경고 메시지 팝업창
        // prompt("환영") 입력 메시지 팝업창
        console.error("This is an error") // 에러 메시지
        console.table({a:1, b:2}) // 테이블로 출력(배열로 넣어야함)
        console.table("환영합니다") // 테이블로 출력 안됨(문자열이라서)
        </script>
</body>
</html>
