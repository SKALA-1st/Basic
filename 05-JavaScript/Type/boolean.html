<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Boolean Variables
        const boolean1 = true;
        const boolean2 = false;
        console.log(boolean1, boolean2); // true false

        // Comparison Operators
        const boolean3 = 10 < 20; // Code is read from right to left. So const works well.
        let boolean4 = 10 > 20;
        console.log(boolean3); // true
        console.log(boolean4); // false
    </script>
</body>
</html>
