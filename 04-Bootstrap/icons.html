<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- Bootstrap CSS  & JS -->
    <link 
        rel="stylesheet" 
        href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/css/bootstrap.bundle.min.js"></script>

    <style>
        .custom-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apple-btn {
            background-color: #000;
            color: #fff;
        }

        .apple-btn:hover {
            background-color: #333;
        }

        .android-btn {
            background-color: #a4c639;
            color: #fff;
        }

        .android-btn:hover {
            background-color: #8ab431;
        }
    </style>
</head>


<body>
    <div class="container mt-5">
        <button class="custom-btn apple-btn">
            <i class="bi bi-apple" style="margin-right: 8px;"></i> Apple
        </button>

        <button class="custom-btn android-btn">
            <i class="bi bi-android" style="margin-right: 8px;"></i> Android
        </button>
    </div>
</body>
